<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #f6f6f6;
      --text-color: #111;
      --muted-text: #666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ---------------- NAV ---------------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: rgba(246, 246, 246, 0.9);
      backdrop-filter: blur(6px);
    }

    .logo {
      font-weight: 600;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 32px;
      font-size: 14px;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 4px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #000;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* ---------------- CONTACT ---------------- */
    .contact {
      min-height: 100vh;
      padding: 160px 48px 80px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      align-items: center;
      max-width: 1200px;
    }

    .contact-info h1 {
      font-size: clamp(32px, 4vw, 52px);
      font-weight: 400;
      letter-spacing: -1px;
      margin-bottom: 24px;
    }

    .contact-info p {
      font-size: 15px;
      color: var(--muted-text);
      max-width: 420px;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .contact-details {
      font-size: 14px;
      line-height: 1.8;
    }

    .contact-details span {
      display: block;
      color: var(--muted-text);
      margin-top: 16px;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    .contact-image img {
      width: 100%;
      max-width: 420px;
      object-fit: cover;
      filter: grayscale(100%);
    }

    /* ---------------- RESPONSIVE ---------------- */
    @media (max-width: 900px) {
      .contact {
        grid-template-columns: 1fr;
        gap: 48px;
      }

      .contact-image img {
        max-width: 100%;
      }
    }

    @media (max-width: 600px) {
      nav {
        padding: 16px 24px;
      }

      .contact {
        padding-left: 24px;
        padding-right: 24px;
      }
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">ARCHITECT</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="projects.html">My Projects</a>
      <a href="#"></a>
      <a href="#">CV</a>
      <a href="kontakt.html">Kontakt</a>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact">

    <div class="contact-info">
      <h1>Kontakt</h1>
      <p>
        For project inquiries, collaborations, or general questions,
        please get in touch using the details below.
      </p>

      <div class="contact-details">
        <strong>Architect Name</strong>
        <span>Studio Name</span>

        <span>
          Email<br>
          <a href="mailto:hello@architectstudio.com">hello@architectstudio.com</a>
        </span>

        <span>
          Phone<br>
          <a href="tel:+4512345678">+45 12 34 56 78</a>
        </span>

        <span>
          Address<br>
          Street Name 12<br>
          1234 City<br>
          Country
        </span>
      </div>
    </div>

    <div class="contact-image">
      <img src="images/forside.jpg" alt="Portrait of the architect">
    </div>

  </section>

</body>
</html>
